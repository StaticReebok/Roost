{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Roost — Victoria Co-Housing{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['DM Sans', 'system-ui', 'sans-serif'], display: ['Sora', 'system-ui', 'sans-serif'] },
          colors: {
            roost: { 50: '#f0fdfa', 100: '#ccfbf1', 200: '#99f6e4', 500: '#14b8a6', 600: '#0d9488', 700: '#0f766e', 800: '#115e59' },
            accent: { 100: '#fef3c7', 500: '#d97706', 600: '#b45309' },
          },
        },
      },
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700&family=Sora:wght@500;600;700&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
  <style>
    :root { --roost-primary: #0f766e; --roost-primary-light: #ccfbf1; --roost-border: #e2e8f0; --roost-radius: 1rem; --roost-radius-lg: 1.5rem; --roost-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.05); --roost-shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.07); }
    .input { width: 100%; border-radius: var(--roost-radius); border: 1px solid var(--roost-border); padding: 0.875rem 1rem; }
    .input:focus { outline: none; border-color: var(--roost-primary); box-shadow: 0 0 0 3px rgba(15, 118, 110, 0.12); }
    .btn-primary { display: inline-flex; align-items: center; justify-content: center; padding: 0.875rem 1.75rem; border-radius: var(--roost-radius); background: var(--roost-primary); color: #fff; font-weight: 600; }
    .btn-primary:hover { background: #0d9488; }
    .card { border-radius: var(--roost-radius-lg); border: 1px solid var(--roost-border); background: #fff; padding: 1.5rem; box-shadow: var(--roost-shadow); }
    .card:hover { box-shadow: var(--roost-shadow-md); }
    .nav-link.active { color: var(--roost-primary); background: var(--roost-primary-light); font-weight: 600; }
    .section-label { font-size: 0.75rem; font-weight: 600; text-transform: uppercase; letter-spacing: 0.05em; color: var(--roost-primary); }
    .section-title { font-size: 1.75rem; font-weight: 700; letter-spacing: -0.02em; }
    .section-desc { font-size: 1rem; color: #64748b; margin-top: 0.375rem; }
    .badge { display: inline-flex; padding: 0.25rem 0.75rem; border-radius: 9999px; font-size: 0.75rem; font-weight: 500; }
    .badge-primary { background: var(--roost-primary-light); color: var(--roost-primary); }
    .badge-accent { background: #fef3c7; color: #b45309; }
    .score-ring { width: 3.5rem; height: 3.5rem; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 700; font-size: 1rem; background: var(--roost-primary-light); color: var(--roost-primary); }
    .hero-gradient { background: linear-gradient(135deg, #0f766e 0%, #0d9488 40%, #14b8a6 100%); }
  </style>
</head>
<body class="font-sans antialiased bg-slate-50 text-slate-900 min-h-screen">
  <nav class="sticky top-0 z-50 bg-white/90 backdrop-blur-md border-b border-slate-200/80 shadow-sm">
    <div class="max-w-5xl mx-auto px-4 sm:px-6">
      <div class="flex items-center justify-between h-16">
        <a href="{% url 'home' %}" class="flex items-center gap-2 text-xl font-display font-semibold text-slate-900 hover:text-roost-700 transition">
          <span class="w-8 h-8 rounded-lg bg-roost-600 text-white flex items-center justify-center text-sm font-bold">R</span>
          Roost
        </a>
        <div class="flex items-center gap-1">
          <a href="{% url 'onboarding' %}" class="nav-link px-4 py-2.5 rounded-full text-sm font-medium text-slate-600 hover:text-slate-900 hover:bg-slate-100 transition {% if request.resolver_match.url_name == 'onboarding' %}active{% endif %}">Onboarding</a>
          <a href="{% url 'matches' %}" class="nav-link px-4 py-2.5 rounded-full text-sm font-medium text-slate-600 hover:text-slate-900 hover:bg-slate-100 transition {% if request.resolver_match.url_name == 'matches' or request.resolver_match.url_name == 'matches_partial' %}active{% endif %}">Matches</a>
          <a href="{% url 'reality_check' %}" class="nav-link px-4 py-2.5 rounded-full text-sm font-medium text-slate-600 hover:text-slate-900 hover:bg-slate-100 transition {% if request.resolver_match.url_name == 'reality_check' %}active{% endif %}">Reality check</a>
          <a href="{% url 'insights' %}" class="nav-link px-4 py-2.5 rounded-full text-sm font-medium text-slate-600 hover:text-slate-900 hover:bg-slate-100 transition {% if request.resolver_match.url_name == 'insights' %}active{% endif %}">Insights</a>
        </div>
      </div>
    </div>
  </nav>
  <main class="max-w-5xl mx-auto px-4 sm:px-6 py-10 sm:py-14">
    {% block content %}{% endblock %}
  </main>
  <footer class="border-t border-slate-200 mt-20 bg-white">
    <div class="max-w-5xl mx-auto px-4 sm:px-6 py-12">
      <div class="flex flex-col sm:flex-row items-center justify-between gap-6">
        <div class="flex items-center gap-2">
          <span class="w-8 h-8 rounded-lg bg-roost-600 text-white flex items-center justify-center text-sm font-bold">R</span>
          <span class="font-display font-semibold text-slate-900">Roost</span>
        </div>
        <p class="text-sm text-slate-500 text-center sm:text-right">City of Victoria · Young professionals · Contact blurred until match</p>
        <div class="flex gap-6">
          <a href="{% url 'reality_check' %}" class="text-sm font-medium text-slate-600 hover:text-roost-600 transition">Reality check</a>
          <a href="{% url 'onboarding' %}" class="text-sm font-medium text-slate-600 hover:text-roost-600 transition">Onboarding</a>
          <a href="{% url 'matches' %}" class="text-sm font-medium text-slate-600 hover:text-roost-600 transition">Matches</a>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
