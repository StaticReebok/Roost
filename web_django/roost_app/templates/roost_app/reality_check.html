{% extends 'roost_app/base.html' %}
{% block content %}
<p class="section-label">Information asymmetry</p>
<h2 class="section-title mt-1 text-slate-900">Reality check</h2>
<p class="section-desc">All-in monthly cost, commute cost, and income needed to qualify â€” so you know the full picture before climbing the ladder.</p>
<form class="mt-10 card grid grid-cols-1 sm:grid-cols-2 gap-6" id="rc-form">
  <div><label class="block text-sm font-medium text-slate-700 mb-2">Monthly rent (CAD)</label><input type="number" name="monthly_rent" value="2000" min="800" max="5000" step="50" class="input" /></div>
  <div><label class="block text-sm font-medium text-slate-700 mb-2">One-way commute (min)</label><input type="number" name="commute_mins" value="30" min="5" max="90" class="input" /></div>
</form>
<button type="button" class="btn-primary mt-6" hx-get="{% url 'reality_check_partial' %}" hx-target="#reality-check-result" hx-swap="innerHTML" hx-include="#rc-form">Get reality check</button>
<div id="reality-check-result" class="mt-12 space-y-6"></div>
{% endblock %}
